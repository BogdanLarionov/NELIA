          <!-- 
                    position static -- свойство по умолчанию, элемент не позиционирован - находится в базовом потоке;
          position relative -- относительное позиционирование: можно двигать с помощью top, bottom, righr, left -по умалчанию top: 0, left:0 (За элементом остается  зарезервированное место в базовом потоке)
                    

          position aabsolute -- Абсолютное поозиционирование: элемент теряет место в базовом потоке - остальные элементы игнарирут этот элемент в базовом потоке

          Свойство z-index по умолчанию 0, меняет порядок отображения слоев при позиционировани, по умолчанию 0!

          position fixed  -- разобрать
          position sticky -- разобрать
-->
